<!DOCTYPE html>
<meta charset="utf-8">
<style>

label {
    font: 12px sans-serif;
}
.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
}
.node {
    font: 10px sans-serif;
}
.link {
    fill: none;
    stroke: tan;
    stroke-width: 1.5px;
}

</style>
<body>

<form action="" id="input-form" onsubmit="return makeGraphOnSubmit()">
  First Letters of word: <input type="text" id="letters"><br>
  <input type="submit" value="Submit">
</form>

<form id="mode-form">
  <label><input type="radio" name="mode" value="radialtree" onclick = "change()">Radial Tree</label>
  <label><input type="radio" name="mode" value="radialcluster" onclick = "change()">Radial Cluster</label>
  <label><input type="radio" name="mode" value="tree" onclick = "change()">Tree</label>
  <label><input type="radio" name="mode" value="cluster" onclick = "change()" checked>Cluster</label>
</form>
